<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Influencer Gear</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome icon-->
    <script src="https://kit.fontawesome.com/f19e20da0e.js" crossorigin="anonymous"></script>
    <!-- style -->
    <style>
        /* banner image */
        #banner-image-container{background: url(assets/images/circle-design.svg) no-repeat;background-size: cover;}
        #banner-image-container-2{background: url(assets/images/circle-design.svg) no-repeat;background-size: cover;}
    </style>
</head>
<body>
    <!-- header start -->
    <header id="header">
        <!-- menu -->
        <span class="d-lg-none">
            <!-- menu icon -->
            <i class="fa-solid fa-bars"></i>
        </span>
        <!-- title -->
        <div class="title">
            <!-- title -->
            <h2 class="title">Influencer Products</h2>
        </div>
        <!-- shopping cart icon -->
        <span class="text-end ms-auto d-lg-none">
            <!-- shopping cart icon -->
            <i class="fa-solid fa-cart-shopping"></i>
        </span>
        <!-- navbar -->
        <nav class="navbar">
            <!-- ul -->
            <ul>
                <!-- list -->
                <li>Home</li>
                <!-- list -->
                <li>Products</li>
                <!-- list -->
                <li>Sign Up</li>
                <!-- list -->
                <li>Log In</li>
                <!-- list -->
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <!-- list -->
                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
    </header>
    <!-- header end -->
    <!-- banner section start -->
    <section>
        <!-- banner-image-container 2 -->
        <div class="extra-item d-flex justify-content-center p-3">
            <div id="banner-image-container-2">
                <!-- banner-image -->
                <img src="assets/images/main-camera.png" id="banner-image" alt="banner-image">
            </div>
        </div>
        <!-- banner-section -->
        <div id="banner-section">
            <!-- text info -->
            <div class="item">
                <!-- title -->
                <h1 class="title">Start your Journey as Influencer</h1><br>
                <!-- text -->
                <h4 class="m-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                vestibulum sed scelerisque eros. Lectus faucibus.</h4><br>
                <a href="https://github.com/sejinahmedph" target="_blank">
                    <!-- button -->
                    <button class="btn">
                        <!-- title -->
                        <span>Preebook now</span>
                        <!-- icon -->
                        <span><i class="fa-solid fa-circle-arrow-right"></i></span>
                    </button>
                </a>
            </div>
            <!-- banner-image-container -->
            <div class="item d-flex justify-content-end">
                <div id="banner-image-container">
                    <!-- banner-image -->
                    <img src="assets/images/main-camera.png" id="banner-image" alt="banner-image">
                </div>
            </div>
        </div>
    </section>
    <!-- banner section end -->
</body>
</html>
